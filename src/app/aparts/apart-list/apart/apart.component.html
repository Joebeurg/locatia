<div class="card_container" [ngClass]="{onDetails: detailed, unRound: detailed}">
  <div class="gallery" [ngClass]="{unRound: detailed}">
    <app-carousel [imgSources]="apart.images" [id]="carouselId" [onDetails]="detailed"></app-carousel>
  </div>
  <div class="details" (click)="onDescription(carouselId)" [ngClass]="{unRound: detailed}">
    <div class="apart_id">
      <span>#</span>
      <p>E-7810</p>
<!--      <div class="divider"></div>-->
    </div>
    <div class="price">
      <p>3500</p>
      <small>dh</small>
      <span class="period"> / mois</span>
      <span class="type">maison.</span>
<!--      <div class="divider"></div>-->
    </div>
    <div class="location">
      <span>ville</span>
      <p>marrakech <i class="dot"></i> </p>
    </div>
    <div class="specs">
      <div class="surface">
        <span>surface</span>
        <p>75 <span>m<sup>2</sup></span> <i class="dot"></i> </p>
      </div>
      <div class="pieces">
        <span>pieces</span>
        <p>03 <span>p</span> <i class="dot"></i> </p>
      </div>
      <div class="rooms">
        <span>chambres</span>
        <p>02 <span>c</span> <i class="dot"></i> </p>
      </div>
      <div class="description">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim, culpa.</p>
      </div>
<!--      <div class="divider"></div>-->
    </div>
    <div class="contact">
      <div class="message">
        <a>
          <svg>
            <use href="assets/svg/sprite.svg#message"></use>
          </svg>
        </a>
      </div>
      <div class="call">
        <a href="tel:0626629199">
          <svg>
            <use href="assets/svg/sprite.svg#call"></use>
          </svg>
        </a>
      </div>
    </div>
  </div>
</div>
