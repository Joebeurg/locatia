<div class="slider">
  <a class="chevron" (click)="onPreviousClick()">
    <svg>
      <use href="assets/svg/sprite.svg#chevron"></use>
    </svg>
  </a>
  <ng-template class="slider-content" slideHost></ng-template>
  <a class="chevron rotate" (click)="onNextClick()">
    <svg>
      <use href="assets/svg/sprite.svg#chevron"></use>
    </svg>
  </a>
</div>
