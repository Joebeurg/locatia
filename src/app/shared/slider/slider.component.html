<div class="slider">
  <a class="chevron" (click)="onChevronClick('prev')">
    <svg>
      <use href="assets/svg/sprite.svg#chevron"></use>
    </svg>
  </a>
  <div class="slider-content" @carouselAnimation>
    <ng-template slideHost></ng-template>
  </div>
  <a class="chevron rotate" (click)="onChevronClick('next')">
    <svg>
      <use href="assets/svg/sprite.svg#chevron"></use>
    </svg>
  </a>
</div>
