<div class="slider">
  <a class="chevron" (click)="toggle()">
    <svg>
      <use href="assets/svg/sprite.svg#chevron"></use>
    </svg>
  </a>
  <div class="slider-content" [@directionReverse]="isInitial ? 'left' : 'right'">
    <ng-template slideHost></ng-template>
  </div>
  <a class="chevron rotate" (click)="toggle()">
    <svg>
      <use href="assets/svg/sprite.svg#chevron"></use>
    </svg>
  </a>
</div>
